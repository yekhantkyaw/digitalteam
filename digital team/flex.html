<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .d-flex{
        display: flex;
        flex-wrap: wrap;
    }
    a{
        flex-shrink:1;
        flex-grow: 0;
    }
    .t{
        flex-shrink:5;
        flex-grow:1;
    }
</style>
<body>
        <div class="d-flex">
            <a href="www" class="t">eee</a>
            <a href="qqq">fff</a>
            <a href="ddd">hhh</a>
        </div>
</body>
</html>
